<h1>Hola{{ Nombre }}</h1>

<p>
  <input type="text" [(ngModel)]="Nombre" />
  <input type="button" value="" (click)="saluda()" />
  <input type="button" value="" (click)="despide()" />
  <input type="button" value="" (click)="di('algo')" />
  <input type="button" value="" (click)="cambia()" />
</p>

<p [textContent]="resultado">Esto se pierde</p>
<p [innerHTML]="resultado">Esto se pierde</p>

<p [ngClass]="estetica">Lorem10</p>

<p>Calcula 2 + 2 = {{ 2 + 2 }} = {{ calcula }}</p>

<ul>

    *ngFor="let item of listado; let indice = index; let fondo = odd"
    [style.background-color]="fondo ? 'LightBlue' : 'Lavender'"

    {{ item.nombre }} ({{ item.id }}) [Elemento {{ indice + 1 }} de

</ul>
