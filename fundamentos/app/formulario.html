<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>FORM</h1></header>

    <hr />
    <main>
      <form>
        <p>
          <strong>ID CUSTOMER: </strong
          ><input
            type="number"
            name="customer_id"
            size="40"
            required
            placeholder="Id Customer"
          />
        </p>
        <p>
          <strong>STORE:</strong>
          <input
            type="number"
            name="store_id"
            size="40"
            required
            placeholder="Id Store"
          />
        </p>
        <p>
          <strong>NAME:</strong>
          <input
            type="text"
            name="first_name"
            size="40"
            placeholder="First Name"
          />
        </p>
        <p>
          <strong>LAST NAME:</strong>
          <input
            type="text"
            name="last_name"
            size="40"
            placeholder="Last Name"
          />
        </p>
        <p>
          <strong>EMAIL:</strong>
          <input type="email" name="email" size="40" placeholder="Email" />
        </p>
        <p>
          <strong>ID ADDRESS:</strong>
          <input
            type="number"
            name="adress_id"
            size="40"
            placeholder="Id Address"
          />
        </p>
        <p>
          <strong>ACTIVE:</strong>
          <input type="radio" name="active" value="yes" />Yes
          <input type="radio" name="active" value="no" /> No
        </p>
        <p><strong>CREATE DATE:</strong> <input type="date" name="date" /></p>
        <p>
          <strong>LAST UPDATE:</strong>
          <input type="date" name="update" required />
        </p>
        <p>
          <input type="submit" value="Send" />
          <input type="reset" value="Delete" />
        </p>
      </form>
    </main>
    <footer>
      <a href="pagprincipal.html">Voler a la p√°gina principal</a>
      <hr />
    </footer>
  </body>
</html>
